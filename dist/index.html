<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Guitar tuner</title>
    <script defer src='build/guitar-tuner.js'></script>
</head>

<body>
<div class="my-tuner">
    <a href="https://gitarrenakkorde.org" target="_blank"><img
            src="https://ivosdc.github.io/guitar-tuner/static/gitarrenakkorde.png" alt="gitarrenakkorde.org"></a>
    <a class="linkme" href="https://github.com/ivosdc/guitar-tuner" target="_blank">&lt;guitar-tuner/&gt;</a>
    <guitar-tuner id="guitar-tuner"></guitar-tuner>
    <div id="pitch-tuner">
        pitch:
        <span id="pitch-down" class="pitch-tune"> down </span>/
        <span id="pitch-up" class="pitch-tune"> up </span>
    </div>
</div>
</body>
<script>
    let pitch = 440;
    let guitarTuner = document.getElementById('guitar-tuner');
    guitarTuner.setAttribute('shadowed', 'true');

    let pitchUp = document.getElementById('pitch-up');
    pitchUp.onclick = setPitchUp;
    let pitchDown = document.getElementById('pitch-down');
    pitchDown.onclick = setPitchDown;

    function setPitchUp() {
        pitch++;
        console.log(pitch)
        guitarTuner.setAttribute('chamber_pitch', pitch.toString());
    }

    function setPitchDown() {
        pitch--;
        console.log(pitch)
        guitarTuner.setAttribute('chamber_pitch', pitch.toString());
    }

</script>
</html>

<style>
    body {
        background-color: #1A1A1A;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        color: #6e6e6e;
    }

    .pitch-tune {
        color: #6e6e6e;
        cursor: pointer;
        font-weight: bold;
    }

    .my-tuner {
        width:100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>
